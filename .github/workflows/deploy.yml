name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build Angular
        run: npx ng build --configuration production --base-href /

      - name: Resolve output path
        id: outdir
        run: |
          node -e "const a=require('./angular.json');const p=Object.keys(a.projects)[0];process.stdout.write(a.projects[p].architect.build.options.outputPath)"

          echo "path=$(node -e \"const a=require('./angular.json');const p=Object.keys(a.projects)[0];process.stdout.write(a.projects[p].architect.build.options.outputPath)\")" >> $GITHUB_OUTPUT

      - name: Add 404.html
        run: cp '${{ steps.outdir.outputs.path }}/index.html' '${{ steps.outdir.outputs.path }}/404.html'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '${{ steps.outdir.outputs.path }}'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4